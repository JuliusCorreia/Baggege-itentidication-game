<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baggage Screening Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Baggage Screening Trainer</h1>
      <p>Drag each item to the correct tray: Cabin & hold allowed, Hold only, Dangerous goods, Offensive weapons.</p>
    </header>

    <main class="game-layout">
      <!-- STATUS BAR AT THE TOP -->
      <div class="status-bar">
        <span id="status-text">Drag the item into the correct tray.</span>
        <span id="score-text">Score: 0</span>
        <span id="level-text">Level 1</span>
      </div>

      <!-- CANVAS IN THE MIDDLE -->
      <canvas id="game-canvas" width="900" height="500"></canvas>
    </main>
  </div>

  <script src="items.js"></script>
  <script src="game.js"></script>
</body>
</html>
