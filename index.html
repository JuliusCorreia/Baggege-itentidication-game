<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baggage Screening Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="header-top">
        <div>
          <h1>Baggage Screening Trainer</h1>
          <p>Drag each item to the correct tray: Cabin & hold allowed, Hold only, Dangerous goods, Offensive weapons.</p>
        </div>
        <div class="level-switcher">
          <button id="level1-button" class="level-btn level-btn-active">Level 1</button>
          <button id="level2-button" class="level-btn level-btn-disabled">Level 2</button>
        </div>
      </div>
    </header>

    <main class="game-layout">
      <!-- STATUS BAR AT THE TOP -->
      <div class="status-bar">
        <span id="status-text">Time: 0.0s  â€¢  Accuracy: 0%</span>
        <span id="score-text">Score: 0</span>
        <span id="level-text">Level 1</span>
      </div>

      <!-- CANVAS IN THE MIDDLE -->
      <canvas id="game-canvas" width="900" height="500"></canvas>

      <!-- CONTROLS BELOW -->
      <div class="controls-bar">
        <button id="next-button">Next item</button>
      </div>
    </main>

  </div>

  <script src="items.js"></script>
  <script src="game.js"></script>
</body>
</html>
